<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Functions</title>
</head>

<body>
    <h1>isPalindrome Function</h1>

    <script>
        /* Checks if a character is a letter */
        function isLetter(char) {
            char = char.toLowerCase();
            return "abcdefghijklmnopqrstuvwxyz".indexOf(char) >= 0;
        }

        // Write your isPalindrome function here!
        function isPalindrome(word) {
            for (var i = 0; i < word.length / 2; i++) {
                if (!isLetter(word[i])) return false;
                if (word[i] !== word[word.length - i - 1]) return false;
            }
            return true;
        }
        var input = prompt("Enter a word to check if it's a palindrome.");
        document.write((isPalindrome(input) == true) ? `${input} is indeed a palindrome!` : `${input} is not a palindrome... :(`);
    </script>
</body>

</html>
